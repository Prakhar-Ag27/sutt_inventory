<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Issue an item</title>
</head>
<body>
    <h1>You are here to issue </h1>
            <table class="table">
            <th>Name of the item</th>
            <th>Quantity available</th>
            <th>Currently issued</th>
            <th></th>
            <th></th>
            <tr>
                <td>{{tobeissued.name_of_item}}</td>
                <td>{{tobeissued.total_qty}}</td>
                <td>{{tobeissued.current_out}}</td>
            </tr>
            </table>    
            <form action="{% url 'fnapp:success_issue' tobeissued.unique_code %}", method="post">
                {% csrf_token %}
                <label for="items">No. of items to be issued</label>
                <input type="number" id="items" name="items">
                <input type="submit" value="Submit">
            </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
